{% extends '../layout.html' %}
{% load static %}

{% block customcss %}
    <!-- <link rel="stylesheet" type="text/css" href="{% static "/css/github-markdown.css" %}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
    
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
{% endblock %}

{% block body %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<section class="markdown-body">
    {{ content|safe }}
</section>
{% endblock %}

{% block customjs %}
<script type="text/javascript">
    console.log("This application makes use of Markdown to quickly write the blog posts :D.")
</script>
{% endblock %}
