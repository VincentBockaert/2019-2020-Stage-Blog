{% extends '../layout.html' %}
{% load static %}

{% block customcss %}
    <link rel="stylesheet" type="text/css" href="{% static "/css/github-markdown.css" %}">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
    
        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
{% endblock %}

{% block body %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="github-markdown.css">

<section class="markdown-body">
    {{ content|safe }}
</section>
{% endblock %}

{% block customjs %}
<script type="text/javascript">
    console.log("This application makes use of Markdown to quickly write the blog posts :D.")
</script>
{% endblock %}
